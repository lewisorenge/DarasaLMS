<!-- Main content -->
<section class="main-section">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-md-8 py-6 py-md-0">
        <div class="row justify-content-center">
          <div class="card shadow zindex-100 mb-0">
            <div class="card-body px-md-5 py-5">
              <div class="mb-3 text-center">
                <h6 class="h3 text-primary">Darasa LMS</h6>
                <p class="text-muted mb-0">Please enter your new password</p>
                <div class="underline bg-primary mx-auto mt-3"></div>
              </div>
              <span class="clearfix"></span>
              <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="row justify-content-center">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <div class="position-relative"
                        [ngClass]="{'has-error': (submitted || getControl('password').touched) && getControl('password').invalid}">
                        <div class="position-relative">
                          <i-feather name="lock" class="left-icon position-absolute"></i-feather>
                          <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
                            class="form-control bg-white pl-5 rounded-0" placeholder="New Password">
                          <i-feather [name]="passwordVisible ? 'eye' : 'eye-off'" class="right-icon position-absolute"
                            (click)="changePasswordStatus()"></i-feather>
                        </div>
                        <small
                          *ngIf="(submitted || getControl('password').touched) && getControl('password').hasError('required')"
                          class="err-msg form-text text-danger position-absolute">
                          Password is required
                        </small>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 mt-3 mt-lg-0">
                    <div class="form-group">
                      <div class="position-relative" [ngClass]="{
                    'has-error': (submitted || getControl('repeatedPassword').touched) && !arePasswordsIdentic()}">
                        <div class="position-relative">
                          <i-feather name="lock" class="left-icon position-absolute"></i-feather>
                          <input [type]="repeatPasswordVisible ? 'text' : 'password'" formControlName="repeatedPassword"
                            class="form-control bg-white pl-5 rounded-0" placeholder="Repeat Password">
                          <i-feather [name]="repeatPasswordVisible ? 'eye' : 'eye-off'"
                            class="right-icon position-absolute" (click)="changeRepeatPasswordStatus()"></i-feather>
                        </div>
                        <small *ngIf="(submitted || getControl('repeatedPassword').touched) && !arePasswordsIdentic()"
                          class="err-msg form-text text-danger position-absolute">
                          Passwords aren't identical
                        </small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-3 text-center">
                  <button type="submit" class="btn btn-primary"
                    [disabled]="newPasswordForm.invalid || !arePasswordsIdentic()">
                    Change Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
