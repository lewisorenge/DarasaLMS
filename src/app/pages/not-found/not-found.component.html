<section class="main-content">
  <div class="container-fluid d-flex flex-column">
    <div class="row align-items-center justify-content-between min-vh-100">
      <div class="col-12 col-md-6 col-xl-7 order-md-2">
        <img alt="" src="../../assets/img/svg/illustrations/not-found.svg" class="img-fluid">
      </div>
      <div class="col-12 col-md-6 col-xl-5 order-md-1 text-center text-md-left">
        <h6 class="display-1 mb-3 font-weight-600 text-warning">Ooops!</h6>
        <p class="lead text-lg mb-5">The page you are looking for could not be found.</p>
        <a [routerLink]="['/dashboard']" class="btn btn-dark btn-icon hover-translate-y-n3">
          <span class="btn-inner--icon">
            <i-feather name="home"></i-feather>
          </span>
          <span class="btn-inner--text">Return to Dashboard</span>
        </a>
      </div>
    </div>
  </div>
</section>
